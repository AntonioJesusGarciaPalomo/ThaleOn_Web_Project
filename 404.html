<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | ThaleOn AI Systems</title>
    <meta name="description" content="La página que buscas no existe o ha sido movida.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    
    <style>
        :root {
            --color-bg: #0a0a0b;
            --color-text: #fafafa;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-gold: #c9a227;
            --color-gold-dim: rgba(201, 162, 39, 0.15);
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
        }
        
        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 300;
            line-height: 1;
            color: var(--color-gold);
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .quote {
            font-family: var(--font-display);
            font-style: italic;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border-left: 2px solid var(--color-gold);
            text-align: left;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--color-text);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            border-color: var(--color-gold);
            background: var(--color-gold-dim);
        }
        
        .btn-primary {
            background: var(--color-gold);
            border-color: var(--color-gold);
            color: var(--color-bg);
        }
        
        .btn-primary:hover {
            background: transparent;
            color: var(--color-gold);
        }
        
        .btn svg {
            width: 16px;
            height: 16px;
        }
        
        .logo {
            margin-top: 3rem;
            opacity: 0.5;
        }
        
        .logo img {
            height: 40px;
            margin: 0 auto;
        }
        
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none;
            }
        }
    </style>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=IBM+Plex+Mono:wght@400&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="error-code" aria-hidden="true">404</div>
        
        <h1>Página no encontrada</h1>
        
        <p>
            La página que buscas no existe, ha sido movida o el enlace está roto. 
            Pero no te preocupes, incluso los mejores algoritmos a veces fallan.
        </p>
        
        <blockquote class="quote">
            "El error es el preludio del descubrimiento."<br>
            <span style="opacity: 0.7;">— Adaptación de Tales de Mileto</span>
        </blockquote>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Volver al inicio
            </a>
            
            <a href="/pages/contact.html" class="btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Contactar
            </a>
        </div>
        
        <div class="logo">
            <img src="/assets/images/brand/ThaleOn_logo.jpg" alt="ThaleOn" onerror="this.style.display='none'">
        </div>
    </main>
</body>
</html>
